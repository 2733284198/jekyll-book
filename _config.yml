---
# Site settings
title: Title of Book
brand: Title of Book
subtitle: Book has a subtitle
author: Mary Author
date: 1918
description: > # this means to ignore newlines until "baseurl:"
  Author, \textit{Title} (Place: Publisher, Year)
baseurl: "/path/to/work/" # the subpath of your site, e.g. /blog/
url: "https://www.domain.com"
editor: Jim Editor
license_icon: publicdomain
license_text: "To the extent possible under law, Jim Editor has waived all copyright and related or neighboring rights to \"Title of Book\". This work is published from: Canada."
jb_credit_latex: "Generated with jekyll-book Â¶ \\href{https://github.com/pbinkley/jekyll-book}{https://github.com/pbinkley/jekyll-book}"
dirdownloads: downloads
dircontent: sections
previousrun: _data/previousrun.yml

# Build settings
markdown: pandoc
# downloads.yml is generated during the rendering, so we need to 
# ignore it or it will cause an infinite loop of re-rendering
exclude: ['_data/downloads.yml','downloads']

# The navigation.
navigation:
  left:
    links:
      - title: Home
        href: /path/to/work/
      - title: Chapters
        dropdown: sections
      - title: Downloads
        dropdown: downloads
  right:
    content: searchbox.html

gems:
  - jekyll-sitemap
  - octopress-debugger
  - jekyll-lunr-js-search
  - jekyll-pandoc

downloads:
    pdf:
      deps: ["_config.yml","_latex/jekyll-book.latex","_scripts/preprocess.rb"]
      command: "cat _config.yml sections/*.md | _scripts/preprocess.rb | pandoc --latex-engine=xelatex --template=_latex/jekyll-book.latex -f markdown+pipe_tables+footnotes -o %{dirDownloads}/%{slug}.pdf"
    epub:
      deps: ["_config.yml","_epub-metadata.yml","assets/cover.jpg"]
      command: "pandoc -S --epub-cover-image=assets/cover.jpg --epub-metadata=_epub-metadata.yml -f markdown+pipe_tables+footnotes sections/*.md  -o %{dirDownloads}/%{slug}.epub"
    md:
      deps: ["_config.yml"]
      command: "pandoc sections/*.md -t plain -o %{dirDownloads}/%{slug}.txt"
    txt:
      deps: ["_config.yml"]
      command: "pandoc sections/*.md -o %{dirDownloads}/%{slug}.md"
---
