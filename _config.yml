---
# Site settings
title: Title of Book
brand: Title of Book
description: > # this means to ignore newlines until "baseurl:"
  Author, Title (Place: Publisher, Year)
baseurl: "/path/to/work/" # the subpath of your site, e.g. /blog/
url: "https://www.domain.com"
license_icon: publicdomain
license_text: "To the extent possible under law, Mary Author has waived all copyright and related or neighboring rights to \"Title of Book\". This work is published from: Canada."
jb_credit_latex: "Generated with jekyll-book Â¶ \\href{https://github.com/pbinkley/jekyll-book}{https://github.com/pbinkley/jekyll-book}"

# Build settings
markdown: pandoc
# downloads.yml is generated during the rendering, so we need to 
# ignore it or it will cause an infinite loop of re-rendering
exclude: ['_data/downloads.yml','downloads']

# The navigation.
navigation:
  left:
    links:
      - title: Home
        href: /path/to/work/
      - title: Chapters
        dropdown: sections
      - title: Downloads
        dropdown: downloads
  right:
    content: searchbox.html

gems:
  - jekyll-sitemap
  - octopress-debugger
  - jekyll-lunr-js-search
  - jekyll-pandoc
---

